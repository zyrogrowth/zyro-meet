 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyro - Social Media Growth Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: black;
            color: white;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            text-align: center;
            padding: 50px 20px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #00A8FF;
            opacity: 0;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
        }
        .cta {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #00A8FF;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
        }
        .cta:hover {
            background: #007acc;
        }
        .calendly {
            width: 100%;
            height: 700px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="zyro_logo.png" class="logo" alt="Zyro Logo">
        <h1>Welcome to Zyro</h1>
        <p>We help businesses & influencers grow on social media.</p>
        <button class="cta" onclick="showCalendly()">Book a Free Consultation</button>
        <iframe class="calendly" src="https://calendly.com/your-link"></iframe>
    </div>

    <script>
        gsap.to("h1", { duration: 1, opacity: 1, y: -20 });
        gsap.to("p", { duration: 1.2, opacity: 1, y: -15, delay: 0.5 });
        gsap.to(".cta", { duration: 1, opacity: 1, delay: 1 });
        
        function showCalendly() {
            document.querySelector(".calendly").style.display = "block";
            gsap.fromTo(".calendly", { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1 });
        }
    </script>
</body>
</html>
